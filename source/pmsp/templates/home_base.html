{% load static %}

<!DOCTYPE html>

<html lang="en">

  <head>

      <!-- Required meta tags -->

      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1">


      <!-- Bootstrap CSS -->

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

      <link rel="icon" href="{% static 'healthcare_icon.png' %}" type="image/x-icon">

      {% block css %}

      {% endblock %}


      <style>
        .navbar-custom {
            background-color: #97e6d3;
        }
      </style>

      <title>{% block title %}{% endblock %}</title>

  </head>


  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fw-bold fs-5 shadow-lg rounded" style="margin:10px">

      <div class="container-fluid">

        <a class="navbar-brand" href="{% url 'home:index' %}">

            <img src="{% static 'healthcare_icon.png' %}" alt="" width="50" height="45" class="d-inline-block align-text-top">

        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <span class="navbar-toggler-icon">

          </span>

        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">

              <a class="nav-link active" id="home_base" aria-current="page" href="{% url 'home:index' %}">
                Home
              </a>

            </li>

          </ul>


          <a class="btn btn-info" style="margin:5px;" href="{%url 'accounts:register' %}" type="button">
            Register
          </a>


          <a class="btn btn-success" style="margin:5px;" href="{%url 'accounts:login' %}" type="button">
            Log In
          </a>

        </div>

      </div>

    </nav>

    {% block content %}

    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    </script>

  </body>

</html>
